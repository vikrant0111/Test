{% extends "blog/base.html" %}

{% block content %}
    <h1>Share "{{ post.title }}" by email</h1>
    {% for fields in form %}
        <div>
            {{ fields.errors }}
            {{ fields.label_tag }} {{field}}
        </div>
    {% endfor %}
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send email">
    </form>
{% endblock %}
